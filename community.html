<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Counter-Strike 2 - 커뮤니티</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@700&family=Roboto:wght@400;500&display=swap');
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      background: radial-gradient(circle at top left, #0a0f17, #121b2a 70%);
      color: #eee;
      font-family: 'Roboto', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }
    header {
      background: linear-gradient(90deg, #141e2e, #0a101a);
      padding: 1rem 2rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.7);
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    .logo {
      display: flex;
      align-items: center;
      gap: 0.6rem;
      font-family: 'Orbitron', sans-serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #ffc107;
      letter-spacing: 2px;
      user-select: none;
      text-shadow: 0px 0px 8px #ffc107aa;
      text-decoration: none;
    }
    nav {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    nav a {
      color: #bbb;
      font-weight: 500;
      text-decoration: none;
      font-size: 1rem;
      position: relative;
      padding: 0.5rem 0.25rem;
      display: flex;
      align-items: center;
      gap: 0.4rem;
      transition: color 0.25s ease;
      user-select: none;
    }
    nav a svg {
      width: 16px;
      height: 16px;
      fill: #bbb;
      transition: fill 0.25s ease;
    }
    nav a:hover,
    nav a.active {
      color: #ffc107;
    }
    nav a:hover svg,
    nav a.active svg {
      fill: #ffc107;
      filter: drop-shadow(0 0 3px #ffc107);
    }
    nav a.active::after {
      content: "";
      position: absolute;
      bottom: -6px;
      left: 0;
      right: 0;
      height: 3px;
      background: #ffc107;
      border-radius: 2px;
      filter: drop-shadow(0 0 4px #ffc107);
    }
    main {
      flex: 1;
      max-width: 1200px;
      margin: 3rem auto 4rem;
      padding: 0 1rem;
      display: block;
    }
    h1 {
      text-align: center;
      margin-bottom: 30px;
      font-family: 'Orbitron', sans-serif;
      font-size: 2.5rem;
      color: #ffc107;
      text-shadow: 0 0 8px #ffc107aa;
    }
    .post-form, .post-list {
      background: #1e2838cc;
      border-radius: 12px;
      padding: 1.5rem;
      box-shadow: 0 0 15px #ffc10766;
      max-width: 700px;
      margin: 0 auto 2rem;
    }
    .post-form h2, .post-list h2 {
      color: #ffc107;
      font-family: 'Orbitron', sans-serif;
      margin-bottom: 1rem;
      font-size: 1.6rem;
    }
    .post-form form {
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }
    .post-form input, .post-form textarea {
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      background: #111;
      color: #fff;
    }
    .post-form button {
      background: #ffc107;
      color: #121212;
      padding: 0.75rem;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      transition: background-color 0.3s;
    }
    .post-form button:hover {
      background: #ffcb3c;
    }
    .post-list ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }
    .post-list li {
      background: #2a364a;
      border-radius: 8px;
      padding: 1rem;
      margin-bottom: 1rem;
      box-shadow: 0 0 8px #ffc10755;
    }
    .post-list li h3 {
      margin: 0 0 0.5rem;
      font-size: 1.2rem;
      color: #ffc107;
    }
    .post-list li p {
      margin: 0;
      color: #ccc;
    }
  </style>
</head>
<body>
  <header>
    <a href="index.html" aria-label="Counter-Strike 2 Home" class="logo">
      CS<span style="color:#ffffff">2</span>
    </a>
    <nav>
      <a href="index.html" title="홈 Home - CS2 haqida umumiy ma’lumot"> 
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 9.5L12 4l9 5.5v10a1 1 0 0 1-1 1h-5a1 1 0 0 1-1-1v-6H10v6a1 1 0 0 1-1 1H4a1 1 0 0 1-1-1v-10z"/></svg>
        홈 Home
      </a>
      <a href="game-info.html" title="게임 정보 Game Info - O‘yin tarixi, ishlab chiquvchi, yangiliklar">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12 4v16m8-8H4"/></svg>
        게임 정보
      </a>
      <a href="weapons.html" title="무기 소개 Weapons - O‘yin ichidagi qurollar va ularning turlari">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M6 2v19l7-4 7 4V2z"/></svg>
        무기 소개
      </a>
      <a href="maps.html" title="맵 전략 Maps & Tactics - Xaritalar va strategiyalar">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 18v-12l7-4 7 4v12l-7 4z"/></svg>
        맵 전략
      </a>
      <a href="tips.html" title="팁 & 트릭 Tips & Tricks - Boshlovchilar uchun maslahatlar">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M12,2a10 10 0 1 0 0,20a10 10 0 0 0 0-20zM11 17h2v2h-2v-2zM11 7h2v7h-2V7z"/></svg>
        팁 & 트릭
      </a>
      <a href="community.html" class="active" title="커뮤니티 Community - Fikr almashish va savollar-javoblar">
        <svg viewBox="0 0 24 24" aria-hidden="true"><path d="M3 12h18M8 12v7h8v-7H8zm0-7v3h8V5H8z"/></svg>
        커뮤니티
      </a>
    </nav>
  </header>

  <main>
    <h1>커뮤니티 (Community)</h1>

    <section class="post-form">
      <h2>의견을 남겨주세요</h2>
      <form id="communityForm">
        <input type="text" id="title" placeholder="제목을 입력하세요" required />
        <textarea id="content" rows="5" placeholder="여기에 메시지를 작성하세요..." required></textarea>
        <button type="submit">보내기</button>
      </form>
    </section>

    <section class="post-list">
      <h2>최근 의견</h2>
      <ul id="posts">
        <li>
          <h3>Dust II 관련 팁</h3>
          <p>A 사이트로 진입할 때 스모크를 설치하는 것이 매우 중요합니다!</p>
        </li>
        <li>
          <h3>AWP 플레이 전략</h3>
          <p>미드에서 수비적으로 플레이하고 타이밍을 잘 맞추는 것이 매우 필요합니다.</p>
        </li>
      </ul>
    </section>
  </main>

  <footer>
    &copy; 2024 Counter-Strike 2 팬 사이트 &mdash; 모든 권리 보유
  </footer>

  <script>
    document.getElementById('communityForm').addEventListener('submit', function (e) {
      e.preventDefault();

      const title = document.getElementById('title').value.trim();
      const content = document.getElementById('content').value.trim();

      if (title && content) {
        const postList = document.getElementById('posts');
        const newPost = document.createElement('li');

        newPost.innerHTML = `
          <h3>${title}</h3>
          <p>${content}</p>
        `;

        postList.prepend(newPost);

        document.getElementById('title').value = '';
        document.getElementById('content').value = '';
      }
    });
  </script>
</body>
</html>
